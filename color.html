<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>JavaScript Background Color Switcher</title>
    <style>
      .button {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        cursor: pointer;
        border: 2px solid black; /* Add a black border */
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://github.com/varshneyapoorv">Github</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey" style="background-color: grey;"></span>
      <span class="button" id="white" style="background-color: white;"></span>
      <span class="button" id="blue" style="background-color: blue;"></span>
      <span class="button" id="yellow" style="background-color: yellow;"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script>
      const buttons = document.querySelectorAll('.button');
      const body = document.querySelector('body');

      buttons.forEach(function (button) {
          button.addEventListener('click', function (e) {
              const color = e.target.id;
              body.style.backgroundColor = color;
          });
      });
    </script>
  </body>
</html>
